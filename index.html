<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./css/style.css">
    <title>Calculator</title>
</head>
<body>

    <section>

        <div class = "name-project-class">
            Calculator 
        </div>

        <div id = "output-id">
            <div id = "previous-operant-id">
                
            </div>
            <div id = "current-operant-id">
                
            </div>
        </div>

        <div id = "container-buttons-id">
            <button class = "simbols-class">%</button>
            <button id = "button-cancel-id" class = "simbols-class">CE</button>
            <button id = "button-clear-id" class = "simbols-class">C</button>
            <button>÷</button>
            <button id = "number-7-id">7</button>
            <button id = "number-8-id">8</button>
            <button id = "number-9-id">9</button>
            <button class = "simbols-class">X</button>
            <button id = "number-4-id">4</button>
            <button id = "number-5-id">5</button>
            <button id = "number-6-id">6</button>
            <button id = "subtraction-button-id">—</button>
            <button value = "1" id = "number-1-id">1</button>
            <button id = "number-2-id">2</button>
            <button id = "number-3-id">3</button>
            <button id = "button-addition-id">+</button>
            <button id = "button-comma-id">,</button>
            <button  id = "number-0-id" class ="button-zero-class">0</button>
            <button id = "button-equal-id">=</button>
        </div>

    </section>

    <script src = "./js/script.js"></script>
    
</body>
</html>
